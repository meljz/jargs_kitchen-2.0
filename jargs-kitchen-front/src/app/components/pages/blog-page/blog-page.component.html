<div
  class="min-h-screen bg-neutral-100 text-black selection:bg-yellow-400 selection:text-gray-900"
>
  <!-- Hero Section -->
  <section class="pt-32 pb-16 px-4 relative overflow-hidden">
    <div
      class="absolute inset-0 bg-gray-800 opacity-30 mix-blend-overlay pointer-events-none"
    ></div>
    <div class="max-w-7xl mx-auto relative z-10 text-center">
      <span
        class="inline-block py-1 px-3 border border-yellow-400 text-yellow-400 font-bold tracking-widest text-lg mb-6 rounded"
      >
        THE GRILL DIARIES
      </span>
      <h1
        class="text-5xl md:text-7xl font-bold text-black leading-tight mb-6 animate-[slideInBottom_1.5s_ease-out_forwards]"
      >
        LATEST FROM THE <span class="text-red-500">KITCHEN</span>
      </h1>
      <p class="text-gray-700 text-lg max-w-2xl mx-auto">
        News, guides, and stories from the team behind your favorite burgers.
      </p>
    </div>
  </section>

  <!-- Blog Grid -->
  <section class="py-20 px-4 bg-neutral-200">
    <div class="max-w-7xl mx-auto">
      <div class="grid md:grid-cols-2 gap-10">
        <article
          *ngFor="let post of posts"
          class="group bg-gray-700 rounded-2xl overflow-hidden border border-white/5 hover:border-yellow-400 transition-all duration-300 flex flex-col h-full"
        >
          <a
            [routerLink]="['/blog', post.slug]"
            class="block relative overflow-hidden h-64"
          >
            <img
              [src]="post.image"
              [alt]="post.title"
              class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-700"
            />
            <div
              class="absolute inset-0 bg-gradient-to-t from-gray-700 to-transparent opacity-60"
            ></div>
          </a>

          <div class="p-8 flex flex-col flex-grow">
            <div class="flex items-center gap-4 text-sm text-gray-400 mb-4">
              <div class="flex items-center gap-1">
                <span>{{ post.date }}</span>
              </div>
              <div class="flex items-center gap-1">
                <span>{{ post.author }}</span>
              </div>
            </div>

            <h2
              class="text-3xl font-bold text-white mb-4 leading-none group-hover:text-yellow-400 transition-colors"
            >
              <a [routerLink]="['/blog', post.slug]">{{ post.title }}</a>
            </h2>

            <p class="text-gray-300 mb-6 flex-grow line-clamp-3">
              {{ post.excerpt }}
            </p>

            <a
              [routerLink]="['/blog', post.slug]"
              class="inline-flex items-center gap-2 text-yellow-400 font-bold tracking-wide hover:gap-3 transition-all"
            >
              READ ARTICLE
            </a>
          </div>
        </article>
      </div>
    </div>
  </section>
</div>
