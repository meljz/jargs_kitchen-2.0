<div class="min-h-screen bg-neutral-900 text-white grid lg:grid-cols-2">
  <!-- LEFT PANEL (Desktop Only) -->
  <div class="hidden lg:flex relative flex-col justify-between p-12 order-2">
    <div class="absolute inset-0">
      <img
        src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=1200&q=80"
        class="w-full h-full object-cover"
      />
      <div class="absolute inset-0 bg-black/70"></div>
    </div>

    <div class="relative z-10">
      <a
        routerLink="/"
        class="text-2xl font-bold text-yellow-400 tracking-wider"
      >
        JARG'S KITCHEN
      </a>
    </div>

    <div class="relative z-10 mt-auto">
      <h1 class="text-5xl font-bold mb-4">
        JOIN THE <span class="text-yellow-400">CREW</span>
      </h1>
      <p class="text-gray-300">
        Create an account and start ordering the best burgers in town.
      </p>
    </div>
  </div>

  <!-- RIGHT PANEL -->
  <div class="flex items-center justify-center px-6 py-12">
    <div class="w-full max-w-md">
      <h2 class="text-4xl font-bold mb-2">
        CREATE <span class="text-red-500">ACCOUNT</span>
      </h2>
      <div class="w-16 h-1 bg-yellow-400 mb-6"></div>

      <form (ngSubmit)="registerUser()" class="space-y-9">
        <input
          name="name"
          [(ngModel)]="name"
          required
          placeholder="Full Name"
          class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 text-white focus:border-yellow-400 focus:outline-none"
        />

        <!-- EMAIL -->
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          required
          placeholder="Email Address"
          class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 text-white focus:border-yellow-400 focus:outline-none"
        />

        <!-- PASSWORD -->
        <div>
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              name="password"
              [(ngModel)]="password"
              required
              placeholder="Password"
              class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 text-white focus:border-yellow-400 focus:outline-none"
            />
            <button
              type="button"
              (click)="togglePassword()"
              class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white"
            >
              {{ showPassword ? "Hide" : "Show" }}
            </button>
          </div>

          <!-- Password Requirements -->
          <div *ngIf="password" class="mt-3 space-y-1 text-xs">
            <div
              *ngFor="let req of passwordRequirements"
              class="flex items-center gap-2"
              [class.text-green-500]="req.met"
              [class.text-gray-500]="!req.met"
            >
              âœ” {{ req.label }}
            </div>
          </div>
        </div>

        <!-- SUBMIT -->
        <button
          type="submit"
          class="w-full bg-red-500 text-white font-bold py-3 rounded-lg hover:bg-red-600 transition disabled:opacity-50"
        >
          <span *ngIf="!isLoading">CREATE ACCOUNT</span>
          <span *ngIf="isLoading">CREATING ACCOUNT...</span>
        </button>
      </form>

      <!-- LOGIN LINK -->
      <p class="text-center mt-6 text-gray-400">
        Already have an account?
        <a
          routerLink="/auth/login"
          class="text-yellow-400 hover:text-white ml-1"
        >
          SIGN IN
        </a>
      </p>
    </div>
  </div>
</div>
