<footer id="footer" class="bg-gray-900 border-t border-gray-700 pt-16 pb-8 text-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-12 mb-12">
      
      <!-- Brand -->
      <div class="text-center md:text-left">
        <h2 class="text-4xl font-bold text-yellow-400 mb-4">
          JARG'S KITCHEN
        </h2>
        <p class="text-gray-400 max-w-xs mx-auto md:mx-0">
          Tasty yet affordable.
        </p>
        
      </div>

      <!-- Contact Info -->
      <div class="text-center md:text-left">
        <h3 class="text-2xl font-semibold text-white mb-6 tracking-wide">FIND US</h3>
        <div class="flex flex-col items-center md:items-start space-y-4">
          <div class="flex items-start gap-3 text-gray-400">
            <lucide-icon [name]="MapPin" class="w-5 h-5 text-red-500 flex-shrink-0 mt-1"></lucide-icon>
            <span>
             San Fernando Ave. Rest. Dapdap, Mabalacat City, Pampanga 2010<br />
              
            </span>
          </div>
          <div class="flex items-start gap-3 text-gray-400">
            <lucide-icon [name]="Clock" class="w-5 h-5 text-red-500 flex-shrink-0 mt-1"></lucide-icon>
            <div class="text-left">
              <p>Mon-Sat: 11AM - 10PM</p>
              <p>Sun: Closed</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Quick Links -->
      <div class="text-center md:text-left">
        <h3 class="text-2xl font-semibold text-white mb-6 tracking-wide">QUICK LINKS</h3>
        <div class="flex justify-center md:justify-start space-x-6 mt-6">
          <a href="" class="hover:text-yellow-400 transition-colors">
            <lucide-icon [name]="Instagram" size="24"></lucide-icon>
          </a>
          <a href="" class="hover:text-yellow-400 transition-colors">
            <lucide-icon [name]="Facebook" size="24"></lucide-icon>
          </a>
          <a href="" class="hover:text-yellow-400 transition-colors">
            <lucide-icon [name]="Twitter" size="24"></lucide-icon>
          </a>
        </div>
      </div>
    </div>

    <!-- Bottom -->
    <div class="border-t border-gray-700 pt-8 text-center">
      <p class="text-gray-500 text-sm">
        &copy; {{ currentYear }} Jarg's Kitchen. All rights reserved. Designed with attitude.
      </p>
    </div>
  </div>
</footer>
