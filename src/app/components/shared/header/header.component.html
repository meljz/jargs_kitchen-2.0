<nav
  class="fixed top-0 left-0 w-full h-20 bg-gray-900/90 backdrop-blur-md border-b border-white/10 flex justify-between items-center px-6 z-50"
>
  <!-- Logo -->
  <!--
  <div class="flex items-center">
    <img
      src="/images/jargs.jpg"
      alt="Jarg's Logo"
      class="h-12 w-auto object-contain"
    />
  </div>
  -->
  <div class="flex-shrink-0">
    <div
      class="flex items-center gap-3 text-2xl font-heading text-yellow-400 tracking-wider hover:text-white transition-colors"
    >
      <img
        src="/images/jargs.jpg"
        alt="Jarg's Logo"
        class="h-12 w-auto object-contain"
      />
      <span>JARG'S KITCHEN</span>
    </div>
  </div>

  <!-- Desktop Navigation -->
  <div class="hidden lg:flex items-center gap-10">
    <ul class="flex gap-6">
      <li
        routerLink=""
        routerLinkActive="text-yellow-400"
        [routerLinkActiveOptions]="{ exact: true }"
        class="text-sm font-semibold text-white hover:text-yellow-400 transition"
      >
        Home
      </li>
      <li
        routerLink="menu"
        routerLinkActive="text-yellow-400"
        class="text-sm font-semibold text-white hover:text-yellow-400 transition"
      >
        Order
      </li>
      <li
        routerLink="about"
        routerLinkActive="text-yellow-400"
        class="text-sm font-semibold text-white hover:text-yellow-400 transition"
      >
        About
      </li>
      <li
        routerLink="contact"
        routerLinkActive="text-yellow-400"
        class="text-sm font-semibold text-white hover:text-yellow-400 transition"
      >
        Contact
      </li>
    </ul>

    <!-- Actions -->
    <div class="flex items-center gap-4 ml-6">
      <a
        routerLink="cart"
        routerLinkActive="bg-red-600 text-white"
        class="flex items-center gap-2 text-sm text-white hover:text-yellow-400 px-4 py-2 rounded-lg transition"
      >
        <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
          <circle cx="16.5" cy="18.5" r="1.5" />
          <circle cx="9.5" cy="18.5" r="1.5" />
          <path
            d="M18 16H8a1 1 0 0 1-.958-.713L4.256 6H3a1 1 0 0 1 0-2h2a1 1 0 0 1 .958.713L6.344 6H21a1 1 0 0 1 .937 1.352l-3 8A1 1 0 0 1 18 16z"
          />
        </svg>
        Cart
      </a>
      <button
        routerLink="login"
        routerLinkActive="bg-red-600 text-white"
        class="border border-yellow-400 text-sm text-white hover:bg-yellow-400 hover:text-gray-900 px-4 py-2 rounded-lg transition"
      >
        Login
      </button>
      <button
        routerLink="signup"
        routerLinkActive="opacity-80"
        class="bg-red-500 text-sm text-white px-4 py-2 rounded-lg hover:opacity-80 transition"
      >
        SignUp
      </button>
    </div>
  </div>

  <!-- Mobile Menu Button -->
  <div class="lg:hidden">
    <button
      (click)="toggleMobileMenu()"
      class="text-yellow-400 hover:text-white p-2 transition"
      aria-label="Toggle menu"
    >
      <svg
        *ngIf="!isMobileMenuOpen"
        xmlns="http://www.w3.org/2000/svg"
        class="h-8 w-8"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
      <svg
        *ngIf="isMobileMenuOpen"
        xmlns="http://www.w3.org/2000/svg"
        class="h-8 w-8"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>

  <!-- Mobile Menu Overlay -->
  <div
    *ngIf="isMobileMenuOpen"
    class="lg:hidden fixed inset-0 bg-gray-900 bg-opacity-95 z-50 flex flex-col items-center justify-center"
  >
    <button
      (click)="closeMobileMenu()"
      class="absolute top-5 right-5 text-white p-2"
    >
      âœ•
    </button>

    <ul class="flex flex-col gap-8 text-center">
      <li
        routerLink=""
        routerLinkActive="text-yellow-400"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="closeMobileMenu()"
        class="text-2xl font-semibold text-white hover:text-yellow-400 transition"
      >
        Home
      </li>
      <li
        routerLink="menu"
        routerLinkActive="text-yellow-400"
        (click)="closeMobileMenu()"
        class="text-2xl font-semibold text-white hover:text-yellow-400 transition"
      >
        Order
      </li>
      <li
        routerLink="about"
        routerLinkActive="text-yellow-400"
        (click)="closeMobileMenu()"
        class="text-2xl font-semibold text-white hover:text-yellow-400 transition"
      >
        About
      </li>
      <li
        routerLink="contact"
        routerLinkActive="text-yellow-400"
        (click)="closeMobileMenu()"
        class="text-2xl font-semibold text-white hover:text-yellow-400 transition"
      >
        Contact
      </li>
    </ul>

    <div class="flex flex-col gap-4 mt-10">
      <a
        routerLink="cart"
        (click)="closeMobileMenu()"
        class="flex items-center justify-center gap-2 text-lg text-white hover:text-yellow-400 transition"
      >
        ðŸ›’ Cart
      </a>
      <button
        routerLink="login"
        (click)="closeMobileMenu()"
        class="border border-yellow-400 text-lg text-white hover:bg-yellow-400 hover:text-gray-900 px-8 py-3 rounded-lg transition"
      >
        Login
      </button>
      <button
        routerLink="signup"
        (click)="closeMobileMenu()"
        class="border border-white text-lg text-white px-8 py-3 rounded-lg hover:opacity-80 transition"
      >
        SignUp
      </button>
    </div>
  </div>
</nav>
