<nav

>

    <div

    >
      <img
        src="/images/jargs.jpg"
        alt="Jarg's Logo"
        class="h-12 w-auto object-contain"
      />
      <span>JARG'S KITCHEN</span>

      class="text-sm font-semibold cursor-pointer text-white hover:text-yellow-400 transition"

    <a

    >
    <a
      routerLink="about"
      (click)="closeMobileMenu()"
      class="text-sm font-semibold cursor-pointer text-white hover:text-yellow-400 transition"

    >
    <a
      routerLink="contact"

      class="text-sm font-semibold cursor-pointer text-white hover:text-yellow-400 transition"

          d="M6 12L15 12M15 12L12.5 14.5M15 12L12.5 9.5"

          stroke-width="1.5"

  <!-- Center Navigation -->

    <ul class="flex gap-10">
      <li
        routerLink=""
        routerLinkActive="text-yellow-400"
        [routerLinkActiveOptions]="{ exact: true }"
        class="text-sm font-semibold cursor-pointer text-white hover:text-yellow-400 transition"
      >
        Home
      </li>
      <li
        routerLink="menu"
        routerLinkActive="text-yellow-400"
        class="text-sm font-semibold cursor-pointer text-white hover:text-yellow-400 transition"

      </li>
      <li
        routerLink="about"
        routerLinkActive="text-yellow-400"
        class="text-sm font-semibold cursor-pointer text-white hover:text-yellow-400 transition"

      <li
        routerLink="contact"
        routerLinkActive="text-yellow-400"
        class="text-sm font-semibold cursor-pointer text-white hover:text-yellow-400 transition"
      >
        Contact
      </li>

  <div class="hidden md:flex items-center gap-4 ml-6">
    <a
