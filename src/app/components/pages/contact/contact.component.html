<section class="relative w-full min-h-screen flex items-center justify-center py-20 px-4 sm:px-6 lg:px-8 overflow-hidden bg-jargs-dark">

  <div
    class="absolute inset-0 z-0 opacity-30 bg-cover bg-center bg-no-repeat grayscale-[20%]"
    [style.backgroundImage]="'url(' + bgImageUrl + ')'">
  </div>

  <div class="absolute top-0 right-0 w-full h-full z-0 pointer-events-none">
      <div class="absolute top-0 right-0 w-3/4 h-full bg-jargs-orange transform skew-x-12 translate-x-32 opacity-95 lg:w-1/2"></div>
  </div>

  <div class="max-w-7xl w-full grid grid-cols-1 lg:grid-cols-2 gap-16 items-center z-10">

      <div class="space-y-8 text-white">
          <div class="relative">
              <div class="inline-block p-1 rounded-full bg-gradient-to-tr from-jargs-orange to-yellow-400 mb-6">
                <img [src]="brandImageUrl" alt="Featured Dish" class="w-32 h-32 object-cover rounded-full shadow-2xl">
              </div>

              <h2 class="text-jargs-orange font-bold uppercase tracking-widest text-sm mb-2">Get in Touch</h2>
              <h1 class="text-5xl md:text-7xl font-serif font-bold leading-tight drop-shadow-lg">
                  Crave the <br/>
                  <span class="text-jargs-orange">Ultimate</span> Experience.
              </h1>
              <p class="mt-6 text-gray-200 text-lg max-w-md leading-relaxed">
                  Join us at Mabalacat City for the best burgers in town. Have a question? Our team is ready to help.
              </p>
          </div>

          <div class="flex flex-col gap-4 text-gray-100">
              <div class="flex items-center space-x-4">
                  <div class="w-12 h-12 flex items-center justify-center rounded-full bg-white/10 backdrop-blur-sm border border-white/20">
                    <svg class="w-5 h-5 text-jargs-orange" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path></svg>
                  </div>
                  <span class="font-medium">Mabalacat City, Pampanga</span>
              </div>
              <div class="flex items-center space-x-4">
                <div class="w-12 h-12 flex items-center justify-center rounded-full bg-white/10 backdrop-blur-sm border border-white/20">
                  <svg class="w-5 h-5 text-jargs-orange" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                </div>
                <span class="font-medium">(045) 123-4567</span>
            </div>
          </div>
      </div>

      <div class="bg-black/40 backdrop-blur-xl border border-white/10 p-10 rounded-[2rem] shadow-2xl">
          <form (submit)="onSubmit($event)" class="space-y-6">
              <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                  <div>
                      <label class="block text-xs font-semibold text-gray-400 uppercase mb-2">First Name</label>
                      <input
                        type="text"
                        [value]="firstName()"
                        (input)="firstName.set($any($event.target).value)"
                        class="w-full rounded-xl bg-white/5 border border-white/10 text-white py-4 px-5 focus:border-jargs-orange outline-none transition-all"
                        placeholder="Juicy">
                  </div>
                  <div>
                      <label class="block text-xs font-semibold text-gray-400 uppercase mb-2">Last Name</label>
                      <input
                        type="text"
                        [value]="lastName()"
                        (input)="lastName.set($any($event.target).value)"
                        class="w-full rounded-xl bg-white/5 border border-white/10 text-white py-4 px-5 focus:border-jargs-orange outline-none transition-all"
                        placeholder="Burger">
                  </div>
              </div>

              <div>
                  <label class="block text-xs font-semibold text-gray-400 uppercase mb-2">Email</label>
                  <input
                    type="email"
                    [value]="email()"
                    (input)="email.set($any($event.target).value)"
                    class="w-full rounded-xl bg-white/5 border border-white/10 text-white py-4 px-5 focus:border-jargs-orange outline-none transition-all"
                    placeholder="customer@email.com">
              </div>

              <div>
                  <label class="block text-xs font-semibold text-gray-400 uppercase mb-2">Message</label>
                  <textarea
                    rows="4"
                    [value]="message()"
                    (input)="message.set($any($event.target).value)"
                    class="w-full rounded-xl bg-white/5 border border-white/10 text-white py-4 px-5 focus:border-jargs-orange outline-none transition-all"
                    placeholder="How can we help?"></textarea>
              </div>

              <button type="submit" class="w-full rounded-xl bg-jargs-orange py-4 font-bold text-white shadow-lg hover:bg-amber-600 active:scale-95 transition-all">
                  Send Message
              </button>
          </form>
      </div>

  </div>
</section>
