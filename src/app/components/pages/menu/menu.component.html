<section id="menu" class="py-24 bg-neutral-100 relative">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16">
      <h2
        class="text-5xl md:text-6xl font-heading text-black mb-4 relative inline-block animate-[slideInBottom_0.8s_ease-out_forwards]"
     
         
      >
        OUR MENU
        <span
          class="mt-2 absolute -bottom-2 left-0 w-full h-2 bg-yellow-400 transform -skew-x-12"
        ></span>
      </h2>
      <p class="text-gray-700 mt-6 max-w-2xl mx-auto text-lg animate-[slideInBottom_0.8s_ease-out_forwards]">
        Street food classics elevated to a whole new level. Warning: Highly
        addictive.
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div
        *ngFor="let item of MENU_ITEMS; let i = index"
        class="bg-neutral-100 rounded-lg overflow-hidden shadow-lg"
      >
        <img
          [src]="item.image"
          [alt]="item.name"
          class="w-full h-48 object-cover"
        />
        <div class="p-6">
          <h3 class="text-2xl font-heading text-gray-700 mb-2">{{ item.name }}</h3>
          <p class="text-gray-400 mb-4">{{ item.description }}</p>
          <span class="text-gray-700 font-bold text-lg"
            > â‚±  {{ item.price }}</span
          >
          <button (click)="addToCart(item)" class="mt-4 w-full bg-yellow-400 text-gray-900 font-semibold px-4 py-2 rounded-lg hover:bg-yellow-500 transition" > Add to Cart </button>
        </div>
      </div>
    </div>
  </div>
</section>
