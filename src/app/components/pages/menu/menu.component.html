<section id="menu" class="py-24 bg-neutral-100 relative">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16">
      <h2
        class="text-5xl md:text-6xl font-heading text-black mb-4 relative inline-block"
      >
        OUR MENU
        <span
          class="absolute -bottom-2 left-0 w-full h-2 bg-yellow-400 transform -skew-x-12"
        ></span>
      </h2>
      <p class="text-gray-400 mt-6 max-w-2xl mx-auto text-lg">
        Street food classics elevated to a whole new level. Warning: Highly
        addictive.
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div
        *ngFor="let item of MENU_ITEMS; let i = index"
        class="bg-gray-800 rounded-lg overflow-hidden shadow-lg"
      >
        <img
          [src]="item.image"
          [alt]="item.name"
          class="w-full h-48 object-cover"
        />
        <div class="p-6">
          <h3 class="text-2xl font-heading text-white mb-2">{{ item.name }}</h3>
          <p class="text-gray-400 mb-4">{{ item.description }}</p>
          <span class="text-yellow-400 font-bold text-lg"
            >$ {{ item.price }}</span
          >
        </div>
      </div>
    </div>
  </div>
</section>
